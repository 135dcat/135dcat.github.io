    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
      <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
    <!-- icon外掛 -->
    <link rel="shortcut icon" href="cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <title>loginpage2</title>
</head>
<body>
    <div class="container-fluid">
        <div id="card" class="row d-flex justify-content-center align-items-center my-5">
          <div id="header" class="col">
            <div id="img">
            <!-- <img src="pic1.jpg"  class="image-fluid position-absolute" style=" max-width: 100%; height: auto"> -->
            </div>
          </div>
            <form id="signinForm" class="col card-body d-flex flex-column justify-content-center align-items-center">
                <div class="align-items-start">
                      <i class="fas fa-user-cog"></i>
                      <input id="username" type="text" size="30" placeholder="username" autofocus="true" required>
                      <!-- <div>username</div> -->
                </div>
                <div class="align-items-start">
                  <i class="fas fa-fingerprint"></i>
                  <input type="password" size="30" placeholder="Password" required />
                </div>
              <div class="btn my-4 col">
                <button type="button" class="btn">Sign In</button>
              </div>
            </form>
    </div>
    </div>
